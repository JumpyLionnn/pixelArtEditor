<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/index.js" defer></script>
    <title>pixelArt</title>
</head>

<body>
    <div id="menu">
        <!--
            file
            edit
            view
            help
            ...
        -->
        <div id="file-menu-button" class="menu-button">
            <br>
        </div>
    </div>
    <div id="tabs">
        <!--
            tabs for files you edit
        -->
    </div>
    <div id="tools">
        <button id="ereaser-button">Ereaser</button>
        <button id="pencil-button">Pencil</button>
    </div>
    <div id="main-editor">

        <div id="color-selection-menu" class="editor-section">
            <div id="colors">
                <button id="color-selector" data-color="#000000"></button>
                <button id="color-selector" data-color="#ffffff"></button>
                <button id="color-selector" data-color="#ff0000"></button>
                <button id="color-selector" data-color="#00ff00"></button>
                <button id="color-selector" data-color="#0000ff"></button>
                <button id="color-selector" data-color="#00ffff"></button>
                <button id="color-selector" data-color="#ff00ff"></button>
                <button id="color-selector" data-color="#ffff00"></button>

            </div>
            <div id="color-picker">
                <canvas width="0" height="180" id="color-palette">
                </canvas>
                <div>
                    <input type="range" name="hue" min="0" max="360" id="color-picker-hue">
                </div>
            </div>
        </div>
        <div id="layer-menu"></div>
        <div id="main-drawing-canvas">
            <div id="streched-canvas-container">
                <canvas id="drawing-canvas"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
